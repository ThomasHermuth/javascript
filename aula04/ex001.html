<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aula de JavaScript</title>
    <style>
        body {
            background-color: #558a78;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Pronto, já me livrei da maldição!</p>
    <script>
        window.alert('Minha primeira mensagem!') // mensagem de alerta
        window.confirm('Está gostando de JS?') // janela com botão ok e cancelar
        window.prompt('Qual é seu nome?') // vai perguntar o nome
    </script>
</body>
</html>
